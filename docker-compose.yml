version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: booli-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${BOOLI_DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${BOOLI_DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${BOOLI_DATABASE_DBNAME:-booli_admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8.0-alpine
    container_name: booli-valkey
    ports:
      - "6379:6379"
    command: ["valkey-server", "--port", "6379"]
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    image: booli-admin-api:latest
    container_name: booli-admin-backend
    ports:
      - "8081:8080"
    restart: on-failure
    environment:
      BOOLI_DATABASE_HOST: postgres
      BOOLI_DATABASE_PORT: 5432
      BOOLI_DATABASE_USER: ${BOOLI_DATABASE_USER:-postgres}
      BOOLI_DATABASE_PASSWORD: ${BOOLI_DATABASE_PASSWORD:-postgres}
      BOOLI_DATABASE_DBNAME: ${BOOLI_DATABASE_DBNAME:-booli_admin}
      BOOLI_DATABASE_SSLMODE: disable
      BOOLI_REDIS_HOST: valkey
      BOOLI_REDIS_PORT: 6379
      BOOLI_KEYCLOAK_URL: http://keycloak:8083
      BOOLI_KEYCLOAK_ADMIN_REALM: master
      BOOLI_KEYCLOAK_ADMIN_CLIENT_ID: admin-cli
      BOOLI_KEYCLOAK_ADMIN_USERNAME: ${BOOLI_KEYCLOAK_ADMIN_USER:-admin}
      BOOLI_KEYCLOAK_ADMIN_PASSWORD: ${BOOLI_KEYCLOAK_ADMIN_PASSWORD:-admin}
      BOOLI_KEYCLOAK_MSP_REALM: master
      BOOLI_KEYCLOAK_CLIENT_ID: msp-client
      BOOLI_KEYCLOAK_CLIENT_SECRET: test-secret
      BOOLI_KEYCLOAK_INIT_TIMEOUT: 60
      BOOLI_LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: booli-keycloak
    ports:
      - "8083:8083"
    environment:
      KEYCLOAK_ADMIN: ${BOOLI_KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${BOOLI_KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${BOOLI_DATABASE_USER:-postgres}
      KC_DB_PASSWORD: ${BOOLI_DATABASE_PASSWORD:-postgres}
      KC_HOSTNAME_STRICT: false
      KC_FRONTEND_URL: http://localhost:8083
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8083
      KC_HTTP_MANAGEMENT_PORT: 9003
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: ["start-dev"]
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8083 && echo -e 'GET /admin/ HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q 'HTTP/1.1'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: booli-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: booli-redis-commander
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:valkey:6379
    depends_on:
      - valkey
    profiles:
      - tools

  mailpit:
    image: axllent/mailpit:latest
    container_name: booli-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_DATA_FILE=/data/mailpit.db
      - MP_SMTP_AUTH_DISABLED=1
    volumes:
      - mailpit_data:/data
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  keycloak_data:
    driver: local
  pgadmin_data:
    driver: local
  mailpit_data:
    driver: local